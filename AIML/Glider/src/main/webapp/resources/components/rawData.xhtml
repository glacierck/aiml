<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <composite:interface>

    </composite:interface>

    <composite:implementation>

        <p:panelGrid columns="#{currentDataBean.rawData.attributes}" id="rawDataId">
            <c:forEach items="#{currentDataBean.rawData.header}" var="h">
                <h:outputText value="#{h}"/>
            </c:forEach>
            <c:forEach items="#{currentDataBean.rawData.qualifier}" var="q">
                <h:outputText value="#{q}"/>
            </c:forEach>
            <c:forEach items="#{currentDataBean.rawData.lst}" var="lst">
                <c:forEach items="#{lst.values}" var="col">
                    <h:outputText value="#{col}"/>
                </c:forEach>

            </c:forEach>

        </p:panelGrid>


    </composite:implementation>
</html>
