<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <composite:interface>

    </composite:interface>

    <composite:implementation>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="Current Data" />
                </f:facet>

                <h:outputText value="Name:" />
                <h:outputText id="fName" value="#{currentDataBean.fileName}" />

                <h:outputText value="Instances:" />
                <h:outputText id="instances" value="#{currentDataBean.instances}" />

                <h:outputText value="Attributes:" />
                <h:outputText value="#{currentDataBean.attributes}" />

            </p:panelGrid>
    </composite:implementation>
</html>
