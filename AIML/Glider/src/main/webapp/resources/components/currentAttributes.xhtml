<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <composite:interface>

    </composite:interface>

    <composite:implementation>
        <p:panelGrid columns="1">
            <f:facet name="header">
                <h:outputText value="Attributes" />
            </f:facet>
            <h:selectOneRadio layout="pageDirection" value="#{currentDataBean.selFeatureName}" id="selFName">
                <f:selectItems value="#{currentDataBean.featureNames}" var="al"  itemLabel="#{al}" itemValue="#{al}"></f:selectItems>
                <f:ajax execute="@this" render="tview:frm:saId:selectedAttName tview:frm:saId:selectedAttType tview:frm:saId:selectedAttDistinct tview:frm:saId:selectedAttUnique tview:frm:saId:selectedAttMin tview:frm:saId:selectedAttMax tview:frm:saId:selectedAttMean tview:frm:saId:selectedAttStDev"/>
            </h:selectOneRadio>
        </p:panelGrid>
        


        
    </composite:implementation>
</html>
