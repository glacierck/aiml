<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:components="http://java.sun.com/jsf/composite/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
    </h:head>

    <p:tabView id="tview">
        <p:tab title="PreProcessor" id="preProcessor">
            <p:layout style="min-width:400px;min-height:600px;" id="mainLayout" fullPage="false">
                <p:layoutUnit position="north">
                    <p:panelGrid columns="4">

                        <components:uploader />

                        <components:fileLoader/>
                        <h:outputText value="Edit" />
                        <h:outputText value="Save" />

                    </p:panelGrid>
                </p:layoutUnit>
                <h:form id="frm">
                    <p:layoutUnit id="luWest" position="west" resizable="true">

                        <p:panelGrid columns="1"  rendered="#{mlBean.dataLoaded}">
                            <components:currentData/>
                            <components:currentAttributes/>
                        </p:panelGrid>

                    </p:layoutUnit>
                    <p:layoutUnit id="luEast" position="east" resizable="true">
                        <components:selectedAttribute id="saId" rendered="#{mlBean.dataLoaded}"/>
                    </p:layoutUnit>
                    <p:layoutUnit id="luCenter" position="center">
                        <c:if test="#{currentDataBean.YNumeric}">
                            <components:lineChart rendered="#{mlBean.showPreProcessChart}" id="lcId"/>
                        </c:if>
                        <components:dataFilesList rendered="#{mlBean.showFiles}"/>
                    </p:layoutUnit>
                    <p:layoutUnit id="luSouth" position="south" resizable="false" size="100">
                    </p:layoutUnit>
                </h:form>
            </p:layout>
        </p:tab>
        <p:tab title="Godfather Part II">

        </p:tab>
        <p:tab title="Godfather Part III">

        </p:tab>
    </p:tabView>


</html>
