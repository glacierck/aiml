<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <composite:interface>

    </composite:interface>

    <composite:implementation>
        <p:panelGrid columns="2" id="sa">
            <f:facet name="header">
                <h:outputText value="Selected Attribute" />
            </f:facet>

            <h:outputText value="Name:" />
            <h:outputText  id="selectedAttName" value="#{currentDataBean.cds.attName}"/>
            <h:outputText value="Type" />
            <h:outputText  id="selectedAttType" value="#{currentDataBean.cds.attType}"/>
            <h:outputText value="Min:" />
            <h:outputText  id="selectedAttMin" value="#{currentDataBean.cds.attMin}"/>
            <h:outputText value="Max:" />
            <h:outputText  id="selectedAttMax" value="#{currentDataBean.cds.attMax}"/>
            <h:outputText value="Mean:" />
            <h:outputText  id="selectedAttMean" value="#{currentDataBean.cds.attMean}"/>
            <h:outputText value="Stdev:" />
            <h:outputText  id="selectedAttStDev" value="#{currentDataBean.cds.attStDev}"/>


        </p:panelGrid>
    </composite:implementation>
</html>
